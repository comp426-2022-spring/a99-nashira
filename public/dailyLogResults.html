    <script>

        const results = document.getElementById("results")
        results.addEventListener("submit", getResults)

        async function getResults(event) {
            event.preventDefault();

            const endpoint = "app/dailyLogResults/"
            const url = document.baseURI+endpoint
            //const formEvent = event.currentTarget


            try {
                console.log("before await")
                //const formData = new FormData(formEvent)
                console.log(url)
                //const results = await sendResults({url, formData})
                const results = await sendResults({url})
                console.log(results)
                
                if(results.sleep < 4){
                    const result = "Need to sleep more. Visit this site on tips to get better sleep."
                }
                else{
                    const result = "Glad you got some sleep!"
                }

                document.getElementById("id").innerHTML = "username: "+results.uname+" Name: "+results.name
                document.getElementById("sleep").innerHTML = "Sleep: "+results.sleep
                document.getElementById("appetite").innerHTML= " Mood: "+results.mood
                //document.getElementById("reflect").innerHTML= "Reflection: "+results.reflect
                //"Appetite: "+results.appetite+

            } catch (error) {
                console.log(error)
            }

        }

        async function sendResults({url}) {
            const plainFormData = Object.fromEntries(formData.entries())
            const formDataJson = JSON.stringify(plainFormData)
            console.log(formDataJson)

            const options = {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    Accept: "application/json"
                },
                body: formDataJson
            }
            const response = await fetch(url, options);
            return response.json()
        }
    </script>
